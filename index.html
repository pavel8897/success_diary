<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h3>Страница дня</h3>
		<div class="todo">
			<input type="text">
			<input type="submit" value="Добавить успех">
			<ul class="out"></ul>
		</div>
	</div>
</body>
</html>

<script>
	let inputEntry = document.querySelector('input[type=text]')
	let btn = document.querySelector('input[type=submit]')
	let ul = document.querySelector('ul')
	let todoArr = []
	let todos = ''

	btn.addEventListener('click', addCase)

	function addCase() {
		let text = inputEntry.value
		let newTodo = {todo: text, del: false, checked: false, edit: false}
		// let i = obj.length
		todoArr.push(newTodo)
		out()
	}

	function out() {
		todos = ''
		todoArr.forEach((item, i) => {
			// let li = document.createElement('li')
			todos += `
				<li>
					<input type="checkbox" id="item_${i}" ${item.checked ? 'checked' : ''}>
					<label for="item_${i}">${item.todo}</label>
					<button onclick="del()">Удалить</button>
				</li>`
			ul.innerHTML = todos
			inputEntry.value = ''
		})
	}

	function del(todo) {
		console.log(todo)
	}

</script>
